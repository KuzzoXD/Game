<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Target Blaster</title>
    <style>
        /* === Cosmic Space Theme === */
        :root {
            --space-dark: #0a0a20;
            --space-purple: #8a2be2;
            --space-pink: #ff00ff;
            --space-blue: #00bfff;
            --space-light: #e0e0ff;
            --space-glow: 0 0 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Arial', sans-serif;
            background: var(--space-dark);
            color: var(--space-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 30%);
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            background: linear-gradient(90deg, var(--space-blue), var(--space-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--space-glow) var(--space-purple);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }

        #game-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 500px;
            margin: 20px auto;
            background: rgba(10, 10, 30, 0.7);
            border: 2px solid var(--space-purple);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .target {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--space-pink), var(--space-purple));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 
                0 0 30px var(--space-pink),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        .target:hover {
            transform: scale(1.2) !important;
            box-shadow: 
                0 0 40px var(--space-pink),
                inset 0 0 20px white;
        }

        #score-display, #timer-display {
            font-size: 1.8rem;
            margin: 15px 0;
            padding: 15px 30px;
            background: rgba(20, 20, 50, 0.6);
            border: 1px solid var(--space-blue);
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
            text-shadow: 0 0 15px var(--space-blue);
        }

        #start-button {
            padding: 18px 45px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--space-purple), var(--space-pink));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 25px 0;
            transition: all 0.3s ease;
            box-shadow: 
                0 5px 25px rgba(138, 43, 226, 0.6),
                0 0 15px rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
        }

        #start-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(138, 43, 226, 0.8),
                0 0 20px white;
        }

        #start-button:active {
            transform: translateY(2px);
        }

        #start-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.4),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        footer {
            margin-top: 30px;
            font-size: 1.3rem;
            text-align: center;
            opacity: 0.9;
            padding: 20px;
        }

        .heart {
            color: #ff3366;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        /* === Cosmic Particles Background === */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s infinite linear;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            #game-container {
                height: 400px;
            }
            .target {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Cosmic Particles Background -->
    <div id="particles"></div>

    <h1>Galaxy Target Blaster</h1>
    <p class="subtitle">Blast the giant cosmic targets before they vanish!</p>
    
    <div id="score-display">Score: 0</div>
    <div id="timer-display">Time left: 60s</div>
    <button id="start-button">Start Blasting!</button>
    
    <div id="game-container"></div>
    
    <footer>Made with <span class="heart">‚ù§Ô∏è</span> for Pukul by Lucky Bapa</footer>
    
    <script>
        // Cosmic particles background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 1;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const opacity = Math.random() * 0.7 + 0.1;
                const duration = Math.random() * 15 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = opacity;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Game Logic
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const startButton = document.getElementById('start-button');
        
        let score = 0;
        let timeLeft = 60; // 1 minute game
        let gameInterval;
        let timerInterval;
        let isGameRunning = false;
        
        startButton.addEventListener('click', startGame);
        
        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            score = 0;
            timeLeft = 60;
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time left: ${timeLeft}s`;
            gameContainer.innerHTML = '';
            startButton.disabled = true;
            startButton.style.opacity = '0.7';
            
            // Create targets every second
            gameInterval = setInterval(createTarget, 1000);
            
            // Update timer every second
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time left: ${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function createTarget() {
            if (!isGameRunning) return;
            
            const target = document.createElement('div');
            target.className = 'target';
            
            // Random position within container
            const maxX = gameContainer.clientWidth - 80;
            const maxY = gameContainer.clientHeight - 80;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            target.style.left = `${randomX}px`;
            target.style.top = `${randomY}px`;
            
            // Remove target after 5 seconds if not clicked
            setTimeout(() => {
                if (target.parentNode === gameContainer) {
                    target.style.transform = 'scale(0)';
                    target.style.opacity = '0';
                    setTimeout(() => {
                        if (target.parentNode === gameContainer) {
                            gameContainer.removeChild(target);
                        }
                    }, 500);
                }
            }, 5000); // 5 seconds visibility
            
            // Add click event
            target.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                
                // Explode effect
                target.style.transform = 'scale(1.8)';
                target.style.opacity = '0';
                target.style.boxShadow = '0 0 50px var(--space-pink)';
                setTimeout(() => {
                    if (target.parentNode === gameContainer) {
                        gameContainer.removeChild(target);
                    }
                }, 300);
            });
            
            gameContainer.appendChild(target);
        }
        
        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            startButton.disabled = false;
            startButton.style.opacity = '1';
            
            // Remove all remaining targets
            gameContainer.innerHTML = '';
            
            // Fancy end message
            const message = score > 30 ? `Galactic Champion! üèÜ\nYour score: ${score}` :
                          score > 15 ? `Stellar Performance! ‚ú®\nYour score: ${score}` :
                          `Keep practicing, Space Cadet! üöÄ\nYour score: ${score}`;
            
            alert(message);
        }

        // Initialize particles when page loads
        window.onload = createParticles;
    </script>
</body>
</html>
