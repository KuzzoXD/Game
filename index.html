<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Target Clicker</title>
    <style>
        /* Modern Glass Liquid Theme */
        :root {
            --glass-red: rgba(255, 50, 50, 0.6);
            --glass-dark: rgba(20, 20, 30, 0.8);
            --glass-light: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(255, 50, 50, 0.2);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 20px;
            text-shadow: 0 2px 10px rgba(255, 50, 50, 0.5);
            font-size: 2.5rem;
        }

        p {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        #game-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 400px;
            margin: 20px auto;
            background: var(--glass-dark);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            overflow: hidden;
        }

        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background: var(--glass-red);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.7);
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .target:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.9);
        }

        #score-display, #timer-display {
            font-size: 1.5rem;
            margin: 10px 0;
            padding: 10px 20px;
            background: var(--glass-dark);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        #start-button {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: var(--glass-red);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 50, 50, 0.4);
        }

        #start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 50, 50, 0.6);
        }

        #start-button:active {
            transform: translateY(1px);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 1rem;
            opacity: 0.8;
            text-align: center;
        }

        .heart {
            color: #ff3366;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Liquid bubble effect for targets */
        .target::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 15px;
            width: 20px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <h1>Glass Target Clicker</h1>
    <p>Click the red liquid targets before they disappear!</p>
    
    <div id="score-display">Score: 0</div>
    <div id="timer-display">Time left: 30s</div>
    <button id="start-button">Start Game</button>
    
    <div id="game-container"></div>
    
    <footer>Made with <span class="heart">❤️</span> by Aryan Dhal</footer>
    
    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const startButton = document.getElementById('start-button');
        
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let isGameRunning = false;
        
        startButton.addEventListener('click', startGame);
        
        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time left: ${timeLeft}s`;
            gameContainer.innerHTML = '';
            startButton.disabled = true;
            startButton.style.opacity = '0.7';
            
            // Create targets periodically
            gameInterval = setInterval(createTarget, 800);
            
            // Update timer
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time left: ${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function createTarget() {
            if (!isGameRunning) return;
            
            const target = document.createElement('div');
            target.className = 'target';
            
            // Random position within container
            const maxX = gameContainer.clientWidth - 50;
            const maxY = gameContainer.clientHeight - 50;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            target.style.left = `${randomX}px`;
            target.style.top = `${randomY}px`;
            
            // Remove target after a short time if not clicked
            setTimeout(() => {
                if (target.parentNode === gameContainer) {
                    target.style.opacity = '0';
                    target.style.transform = 'scale(0)';
                    setTimeout(() => {
                        if (target.parentNode === gameContainer) {
                            gameContainer.removeChild(target);
                        }
                    }, 300);
                }
            }, 1500);
            
            // Add click event
            target.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                
                // Explode effect
                target.style.transform = 'scale(1.5)';
                target.style.opacity = '0';
                setTimeout(() => {
                    if (target.parentNode === gameContainer) {
                        gameContainer.removeChild(target);
                    }
                }, 200);
            });
            
            gameContainer.appendChild(target);
        }
        
        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            startButton.disabled = false;
            startButton.style.opacity = '1';
            
            // Remove all remaining targets
            gameContainer.innerHTML = '';
            
            alert(`Game Over! Your score: ${score}`);
        }
    </script>
</body>
</html>
